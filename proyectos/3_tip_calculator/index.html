<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Tip calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/styles/main.css">
</head>
<body>

  <h1>eliseodesign</h1>

  <main class="calculator">

    <section class="inputs">
      
      <p>Bill</p>
      <div class="in">
        <span>$</span>
        <input type="text" value="0">
      </div>


      <p>Select Tip %</p>
      <div id="tips">
        
        
        
        
        
        <span>5%</span>
        <span>10%</span>
        <span>15%</span>
        <span>25%</span>
        <span>50%</span>
        <span>custom</span>
      </div>

      <p>Number Of People</p>
      <div class="in">
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" style="fill:var(--dark-grayish-cyan);"><path d="M7.5 6.5C7.5 8.981 9.519 11 12 11s4.5-2.019 4.5-4.5S14.481 2 12 2 7.5 4.019 7.5 6.5zM20 21h1v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h17z"></path></svg>
        </span>
        <input type="text" value="1">
      </div>
    </section>

    

    <section class="resuls">
      <p class="info">
        <span>Tip Amout</span>
        <span>/ person</span>
      </p>

      <span id="tip"> 0</span>
      

      <p class="info">
        <span>Total</span>
        <span>/ person</span>
      </p>
      <span id="total"> 0</span>

      <button>Reset</button>
    </section>

  </main>


  
</body>
</html>
