<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="./assets/nivels.css">
  <link rel="stylesheet" href="./assets/strong.css">
  <title>Password Generator</title>
</head>
<body>

  <main>
      
    <h1>Generador Contraseñas</h1>
    <p>by eliseodesign</p>

    <section class="resul">
      <input placeholder="Password" type="text" readonly id="password"></input>
    </section>

    <section class="config">
      <div class="character">
        <p>Cantidad de caracteres</p> <p id="n-len"></p>
      </div>
      
      <input min="6" max="16" value="6" type="range" id="length"> 

      <div class="checks">
        <input type="checkbox" id="in_upp">
        <label>Incluir Mayusculas</label>
        <input type="checkbox" id="in_num">
        <label for="">Incluir Números</label>
        <input type="checkbox" id="in_sym">
        <label>Incluir Simbolos</label>
      </div>

      <div id="strength">
        <p>Seguridad</p>
        <div>
          <span></span><span></span><span></span><span></span>
        </div>
      </div>

      <button id="generate">Generar</button>

      
    </section>
    
  </main>

  <script src="./assets/libs/jquery.min.js"></script>
  <script type="module" src="./assets/main.js"></script>
</body>
</html>
